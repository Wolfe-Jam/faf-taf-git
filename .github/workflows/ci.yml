name: CAR Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  car:
    name: Claim → Audit → Receipt
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      # ── C: CLAIM ──────────────────────────────────
      - name: 'C: Validate project.faf (Claim)'
        run: |
          if [ ! -f project.faf ]; then
            echo "::error::No project.faf found. Run 'faf init' to create one."
            exit 1
          fi
          # Validate YAML syntax
          node -e "const yaml = require('yaml'); const fs = require('fs'); yaml.parse(fs.readFileSync('project.faf', 'utf-8')); console.log('project.faf: valid YAML')"
          echo "Claim validated"

      # ── A: AUDIT ──────────────────────────────────
      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: 'A: Run tests (Audit)'
        run: npm test 2>&1 | tee test-output.txt

      # ── R: RECEIPT ────────────────────────────────
      - name: 'R: Generate TAF Receipt'
        if: (github.event_name == 'push' || github.event_name == 'workflow_dispatch') && github.ref == 'refs/heads/main'
        uses: Wolfe-Jam/faf-taf-git@v2.0.4
        with:
          test-output-file: test-output.txt
          auto-commit: 'true'
          commit-message: 'chore(taf): update receipt [skip ci]'
